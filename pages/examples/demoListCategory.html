
                <div class="content-box-edit card-body border-bottom w-75" ng-repeat="item in todoList">
                    <div class="row " >
                      <div class="col-3">
                        <span class="">
                          {{item.name}}
                        </span>
                      </div>
                      <div class="col-6">
                        <span>
                          {{item.value}}
                        </span>
                      </div>
                      <div class="col-3 d-flex justify-content-end">
                        <span class="">
                          <i class="fas fa-edit mr-3" data-toggle="collapse" data-target="#{{item.key}}"
                            aria-expanded="true" aria-controls="{{item.key}}"></i>
                            <!-- delete col -->
                          <i class="fas fa-trash-alt" data-toggle="modal" data-target="#delete-col-{{item.id}}"></i>
                          <div class="modal fade" id="delete-col-{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLongTitle">Xóa</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-footer">
                                  <div class="card-body col">
                                    <p>Bạn có chắc muốn xóa mục <span class="text-lowercase">{{item.name}}</span> </p>
                                  </div>
                                  <div>
                                    <button type="button" class="btn btn-primary"></button>Xác nhận</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                                  </div>
                                  
                                </div>
                              </div>
                            </div>
                          </div>
                            <!--end delete col -->
                        </span>
                      </div>
                    </div>
                    <!-- hiển thị chỉnh sửa box user -->
                    <div id="{{item.key}}" class="collapse" aria-labelledby="headingOne">
                      <div class="form-group row">
                        <div class="offset-sm-3"></div>
                        <label for="" class="col-sm-2 col-form-label">{{item.name}}</label>:</label>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" placeholder="Abc123" ng-model="item.value" ng-focus="outFocus(item)" value="{{item.value}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="offset-sm-4"></div>
                        <div class="col">
                   
                          <button type="button" class="btn btn-primary mr-3" data-toggle="collapse" data-target="#{{item.key}}"
                          aria-expanded="true" aria-controls="{{item.key}}" ng-click="submitEdit()">Lưu thay đổi</button>
                          <button type="reset" class="btn btn-secondary" data-toggle="collapse" data-target="#{{item.key}}"
                          aria-expanded="true" aria-controls="{{item.key}}" ng-click="cancelAction(item)">Hủy</button>
                        </div>
                      </div>
                    </div>
                  </div>
