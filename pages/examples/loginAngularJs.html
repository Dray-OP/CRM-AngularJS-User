<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- toast style -->
  <link rel="stylesheet" href="../../dist/css/toastr.css">
  <!-- css -->
  <link rel="stylesheet" href="../../dist/css/admin/login.css">
  <link rel="stylesheet" href="../../dist/css/admin/showHidePassword.css">

</head>

<body class="hold-transition login-page" ng-app="app" ng-controller="loginController">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header">
        <a href="../../index2.html" class="h2"><b>CRM xin chào</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg text-left px-0">Vui lòng đăng nhập bằng tài khoản được cung cấp</p>

        <form name="userForm" ng-submit="loginSubmit(userForm.$valid)">
          <div class="input-group form-group mb-3" ng-class="{ 'was-validated' : userForm.name.$invalid && !userForm.name.$pristine }">
            <input type="text" name="name" class="form-control" placeholder="Tên đăng nhập" ng-model="loginData.userName" required>

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="invalid-feedback mb-0">Bạn chưa nhập tài khoản
            </p>
          </div>
          
          <div class="input-group form-group mb-3" ng-class="{ 'was-validated' : userForm.password.$invalid && !userForm.password.$pristine }">
            <input id="password-field" type="password" class="form-control" name="password" placeholder="Mật khẩu" ng-model="loginData.password" required>
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" ng-class="{ 'd-none' : userForm.password.$invalid && !userForm.password.$pristine }"></span>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="invalid-feedback">Bạn chưa nhập mật khẩu
            </p>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Ghi nhớ đăng nhập
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-5">
              <button type="submit" class="btn btn-primary btn-block" ng-disabled="userForm.$invalid">Đăng Nhập</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Đăng nhập bằng Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Đăng nhập bằng Google+
          </a>
        </div>
        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a href="forgot-password.html">Quên mật khẩu?</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Đăng kí tài khoản mới</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  <!-- angular js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="../../dist/js/scriptAngularJs/app.js"></script>
  <!-- toast -->
  <script src="../../dist/js/toastr.js"></script>
<!-- js -->
<script src="../../dist/js/admin/recover.js"></script>

</body>

</html>
