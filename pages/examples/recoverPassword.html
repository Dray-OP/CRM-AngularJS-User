<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Recover Password (v2)</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <!-- toast style -->
    <link rel="stylesheet" href="../../dist/css/toastr.css">
</head>

<body class="hold-transition login-page" ng-app="app" ng-controller="recoverController" >
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">You are only one step a way from your new password, recover your password now.
                </p>
                <form name="recoverForm" ng-submit="recoverSubmit(recoverForm.$valid)" >
                    <div class="input-group form-group mb-3"
                        ng-class="{ 'was-validated' : recoverForm.password.$invalid && !recoverForm.password.$pristine }">
                        <input type="password" class="form-control" name="password" placeholder="Password"
                            ng-model="recoverData.password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <p ng-show="recoverForm.password.$invalid && !recoverForm.password.$pristine"
                            class="invalid-feedback">You
                            password is required.
                        </p>
                    </div>
                    <div class="input-group form-group mb-3"
                        ng-class="{ 'was-validated' : recoverForm.confirmPassword.$invalid && !recoverForm.confirmPassword.$pristine }">
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password"
                            ng-model="recoverData.confirmPassword" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <p ng-show="recoverForm.password.$invalid && !recoverForm.password.$pristine"
                            class="invalid-feedback">You
                            confirm password is required.
                        </p>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block" ng-disabled="recoverForm.$invalid">Change password</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <p class="mt-3 mb-1">
                    <a href="loginAngularJs.html">Login</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../../dist/js/scriptAngularJs/recoverController.js"></script>
    <!-- toast -->
    <script src="../../dist/js/toastr.js"></script>
</body>

</html>
