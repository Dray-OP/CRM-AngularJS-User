<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <link rel="stylesheet" href="../../dist/css/toastr.css">
  
  <link rel="stylesheet" href="../../dist/css/admin/showHidePassword.css">

</head>
<body class="hold-transition register-page"  ng-app="app" ng-controller="signUpController">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Đăng ký thành viên mới</p>

      <form name="signUpForm" ng-submit="signUpSubmit(signUpForm.$valid)">
        <div class="input-group form-group mb-3" ng-class="{ 'was-validated' : signUpForm.userName.$invalid && !signUpForm.userName.$pristine }">
          <input type="text" name="userName" class="form-control" placeholder="Tên người dùng" ng-model="signUpData.userName" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
          <p ng-show="signUpForm.userName.$invalid && !signUpForm.userName.$pristine" class="invalid-feedback mb-0">Bạn chưa
            nhập tên
          </p>
        </div>
        <div class="input-group form-group mb-3" ng-class="{ 'was-validated' : signUpForm.email.$invalid && !signUpForm.email.$pristine }">
          <input type="email" name="email" class="form-control" placeholder="Email" ng-model="signUpData.email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
          <p ng-show="signUpForm.email.$invalid && !signUpForm.email.$pristine" class="invalid-feedback mb-0">Bạn chưa
            nhập Email hoặc chưa nhập đúng
          </p>
        </div>

        <div class="input-group form-group mb-3" ng-class="{ 'was-validated' : signUpForm.password.$invalid && !signUpForm.password.$pristine }">
          <input id="password-field1" type="password" class="form-control" name="password" placeholder="Mật khẩu mới" ng-model="signUpData.password" required>
          <span toggle="#password-field1" class="fa fa-fw fa-eye field-icon toggle-password" ng-class="{ 'd-none' : signUpForm.password.$invalid && !signUpForm.password.$pristine }"></span>
          <div class="input-group-append">
              <div class="input-group-text">
                  <span class="fas fa-lock"></span>
              </div>
          </div>
          <p ng-show="signUpForm.password.$invalid && !signUpForm.password.$pristine"
              class="invalid-feedback mb-0">bạn chưa nhập mật khẩu
          </p>
      </div>
      <div class="input-group form-group mb-3" ng-class="{ 'was-validated' : signUpForm.confirmPassword.$invalid && !signUpForm.confirmPassword.$pristine }">
          <input id="password-field" type="password" class="form-control" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" ng-model="signUpData.confirmPassword" required>
          <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" ng-class="{ 'd-none' : signUpForm.confirmPassword.$invalid && !signUpForm.confirmPassword.$pristine }"></span>
          <div class="input-group-append">
              <div class="input-group-text">
                  <span class="fas fa-lock"></span>
              </div>
          </div>
          <p ng-show="signUpForm.password.$invalid && !signUpForm.password.$pristine"
              class="invalid-feedback mb-0">bạn chưa nhập mật khẩu mới
          </p>
      </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
                Tôi đồng ý với các  <a href="#">điều khoản</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="signUpForm.$invalid">Đăng ký</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Đăng nhập bằng Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Đăng nhập bằng Google+
        </a>
      </div>

      <a href="login.html" class="text-center">Tôi đã có tài khoản</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
 <!-- angular js -->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 <script src="../../dist/js/scriptAngularJs/signUpController.js"></script>
 <!-- toast -->
 <script src="../../dist/js/toastr.js"></script>

</body>
</html>
