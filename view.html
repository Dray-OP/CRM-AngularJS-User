<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body ng-app="app" ng-controller="loginController">
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" name="loginForm" action="#" method="post" ng-submit="loginSubmit()">
                            <div class="language text-right">
                                <select class="selectPicker">
                                    <option>VI</option>
                                    <option>EN</option>
                                </select>
                            </div>
                            <div class="form-group text-center">
                                <img class="" src="/logo.png" alt="logo">
                                <h3 class="text-info text-center">CRM xin chào</h3>
                            </div>
                            <div>
                                <i>Vui lòng đăng nhập bằng tài khoản được cung cấp</i>
                            </div>
                            <div class="form-group ">
                                <div class="alert alert-danger">
                                    <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Tên đăng nhập:</label><br>
                                <text text="loginData.userName" ></text>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Mật khẩu:</label><br>
                                <password password="loginData.password" ></password>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info">
                                    <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                                    <span>Ghi nhớ đăng nhập</span> 
                                </label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Đăng Nhập" ng-disabled="loginForm.$invalid">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Quên mật khẩu ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="/loginController.js"></script>
    <script src="/inputDirective/emailInput/emailInput.js"></script>
    <script src="/inputDirective/phoneInput/phoneInput.js"></script>
    <script src="/inputDirective/dateInput/dateInput.js"></script>
    <script src="/inputDirective/passwordInput/passwordInput.js"></script>
    <script src="/inputDirective/textDirective/textInput.js"></script>
</body>
</html>
